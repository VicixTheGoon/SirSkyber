<!DOCTYPE html>
<html lang="en">
<head>
<title>Sir Skyber | Gallery</title>
<link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/4647/4647656.png">
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device=width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
</head>


<body>
<div class="container">
<div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://i.imgur.com/vIE4ba4.jpeg"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/mq8PJGm.png"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/dgHhJ5j.png"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/nD1Ty05.jpeg"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/HASnfTD.png"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/aVQEJRa.png"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/WU2KuuO.png"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/0BCj8UD.png"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
  </div>
</div>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
  loop: true,

  pagination: {
    el: '.swiper-pagination',
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
</script>
</body>
</html>
